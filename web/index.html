<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Travel Sight</title>
        
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
        <link href="plugin/jquery-ui-1.11.4.custom/jquery-ui.css" type="text/css" rel="stylesheet">
        <link href="plugin/jquery-ui-1.11.4.custom/jquery-ui.theme.min.css" type="text/css" rel="stylesheet">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="plugin/jquery-ui-1.11.4.custom/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/npm.js" type="text/javascript"></script>
        <script src="plugin/Scrollify-master/jquery.scrollify.min.js" type="text/javascript"></script>
        <script src="js/functions.js" type="text/javascript"></script>
        
        <script>
            $(function() {
                $( "#form-datepicker" ).datepicker();
              });
        </script>
        
        <!-- Google Chart -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {packages: ['corechart']});
            google.charts.setOnLoadCallback(drawChartDetail);
            function drawChartDetail() {
              // Define the chart to be drawn.
              var data = new google.visualization.DataTable();
              data.addColumn('string', 'Element');
              data.addColumn('number', 'Percentage');
              data.addRows([
                ['On Time', 0.78],
                ['Air Carrier Delay', 0.21],
                ['Weather Delay', 0.01],
                ['National Aviation System Delay', 0.01],
                ['Security Delay', 0.01],
                ['Aircraft Arrival Delay', 0.01],
                ['Cancelled', 0.01],
                ['Diverted', 0.01]
              ]);
                
              // Instantiate and draw the chart.
              var chart = new google.visualization.PieChart(document.getElementById('myPieChart'));
              chart.draw(data, null);
            }
            
          google.charts.setOnLoadCallback(drawChart);
          function drawChart(delay) {

            var data = google.visualization.arrayToDataTable([
              ['Effort', 'Amount given'],
              ['Chance of Delay',     delay],
                ['Arrival', 100-delay]
            ]);

            var options = {
              pieHole: 0.5,
              pieSliceTextStyle: {
                color: 'white',
              },
              legend: 'none',
                slices: {
                    0: {color:'red'},
                    1: {color:'blue'}
                }
            };

            var chart = new google.visualization.PieChart(document.getElementById('donut'));
            chart.draw(data, options);
          }
            
        </script>
        
        <script>
            $(function() {
                $.scrollify({
                    section : ".section-class-name",
                });
            });
            
        </script>
    </head>
    
    <body>
            <section class="section-class-name" id="main">
            <div class="top-nav">
                <img src="images/white%20logo.png" alt="logo">
            </div>
           <div class="form">
               <form class="form-group">
                    <input type="text" id="form-arrival" placeholder="From"> <br />
                    <input type="text" id="form-destination" placeholder="To"> <br />
                    <input type="text" id="form-datepicker" placeholder="Date">
                   <input type="button" value="Submit" id="form-submit">
               </form>
           </div>
           
        </section>
        <section class="section-class-name">
            <div class="row">
                <div id="donut" style="width: 900px; height: 500px;"></div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div classs="google-flight"></div>
                </div>
                <div class="col-md-6">
                    <div id="myPieChart" style="width: 900px; height: 500px;"></div>
                </div>
                
            </div>
            
            
        </section>
        
    
    </body>
</html>
