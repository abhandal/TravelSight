        <script type="text/javascript">
            google.load('visualization', '1.0', {'packages':['corechart']});
            google.charts.load('current', {packages: ['corechart']});
            google.charts.setOnLoadCallback(drawChartDetail);
            function drawChartDetail(a,b,c) {
              // Define the chart to be drawn.
              var data = new google.visualization.DataTable();
              data.addColumn('string', 'Element');
              data.addColumn('number', 'Percentage');
              data.addRows([
                ['Air Carrier Delay', Math.round(b)],
                ['Weather Delay', Math.round(c)],
                ['National Aviation System Delay', Math.round(c/2)],
                ['Security Delay', Math.round(c/4)],
                ['Aircraft Arrival Delay', Math.round(c/6)],
                ['Cancelled', Math.round(c/8)],
                ['Diverted', Math.round(c/10)]
              ]);
                var options = {
                    backgroundColor: {fill:'transparent'},
                    pieSliceTextStyle: {
                color: 'white',
              },
                    legend: {textStyle: {color: 'white'}},
                    pieSliceBorderColor: 'transparent',
                    slices: {
                    0: {color:'#990000'},
                },
                }
                
              // Instantiate and draw the chart.
              var chart = new google.visualization.PieChart(document.getElementById('myPieChart'));
              chart.draw(data, options);
            }
            
          google.charts.setOnLoadCallback(drawChart);
          function drawChart(delay) {

            var data = google.visualization.arrayToDataTable([
              ['Effort', 'Amount given'],
              ['Chance of Delay', Math.round(delay)],
                ['Arrival', Math.round(100-delay)]
            ]);

            var options = {
              pieHole: 0.5,
              pieSliceTextStyle: {
                color: 'white',
              },
              legend: 'none',
                slices: {
                    0: {color:'#990000'},
                    1: {color:'blue'}
                },
                backgroundColor: {fill:'transparent'},
                pieSliceBorderColor: 'transparent',
            };

            var newchart = new google.visualization.PieChart(document.getElementById('donut'));
            newchart.draw(data, options);
          }
            
        </script>
